{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>{% block title %}電競賽事網{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand py-0 d-flex align-items-center" href="{% url 'tournament_list' %}">
                <img src="{% static 'images/logo.png' %}" alt="網站Logo" class="navbar-logo me-2">
                <span class="fw-bold">Winner Takes All</span>
                <span class="text-secondary ms-1" style="font-size: 0.9rem;">系列賽</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'tournament_list' %}active{% endif %}" href="{% url 'tournament_list' %}">所有賽事</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'team_list' %}active{% endif %}" href="{% url 'team_list' %}">所有隊伍</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'overall_stats' %}active{% endif %}" href="{% url 'overall_stats' %}">數據統計</a>
    </li>
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">儀表板</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-success" href="{% url 'tournament_create_step1' %}">＋ 新賽事</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">登出</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">登入</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">註冊</a>
        </li>
    {% endif %}
</ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
