{% extends 'tournaments/base.html' %}
{% load django_tables2 %} {% block title %}數據統計中心{% endblock %}

{% block content %}
<style>
/* 強制數據統計表格使用白色文字 */
.table th, .table td,
table th, table td,
thead th, tbody td {
    color: #ffffff !important;
    background-color: transparent !important;
}
.table th, table th, thead th {
    background: linear-gradient(135deg, #ff4757 0%, #dc3545 100%) !important;
    color: #ffffff !important;
    font-weight: 700 !important;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 1) !important;
}
.table td, table td, tbody td {
    background: rgba(45, 45, 45, 0.9) !important;
    color: #ffffff !important;
    font-weight: 600 !important;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8) !important;
}
.table {
    background: rgba(45, 45, 45, 0.9) !important;
    border: 2px solid rgba(255, 71, 87, 0.4) !important;
}
</style>
    <h1 class="mb-4">數據統計中心</h1>

    <div class="card card-body mb-4">
        <form method="GET" action="{% url 'overall_stats' %}" class="row g-3 align-items-center">
            <div class="col-md-5">
                <label for="team-filter" class="form-label">依隊伍篩選</label>
                <select name="team" id="team-filter" class="form-select">
                    <option value="">所有隊伍</option>
                    {% for team in all_teams %}
                        <option value="{{ team.id }}" {% if selected_team_id == team.id|stringformat:"s" %}selected{% endif %}>
                            {{ team.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-5">
                <label for="player-name-filter" class="form-label">搜尋選手名稱</label>
                <input type="text" name="player_name" id="player-name-filter" class="form-control" placeholder="輸入選手ID..." value="{{ player_name_query|default_if_none:'' }}">
            </div>
            <div class="col-md-2 d-grid" style="margin-top: 3rem;">
                <button type="submit" class="btn btn-primary">篩選</button>
            </div>
        </form>
    </div>

    {% render_table table %}

{% endblock %}

{% block extra_js %}
    <!-- Chart.js 只在統計頁面載入 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
{% endblock %}
