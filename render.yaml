services:
  - type: web
    name: wtacs-esports
    env: python
    region: singapore
    plan: free
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: gunicorn esports_site.wsgi:application
    envVars:
      - key: RENDER
        value: "true"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "esports_site.settings"
      - key: DATABASE_URL
        sync: false  # 需要在 Render 控制台手動設定 Supabase 連接字串
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false  # 手動設定 Supabase 連線
      - key: ALLOWED_HOSTS
        value: "wtacs-esports.onrender.com,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://wtacs-esports.onrender.com,https://*.onrender.com"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
